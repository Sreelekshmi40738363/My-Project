name: Build and Test  
on: [push, pull_request]  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v3  
      - name: Setup .NET  
        uses: actions/setup-dotnet@v3  
        with:  
          dotnet-version: '6.0.x'  
      - name: Build  
        run: dotnet build --configuration Release  
